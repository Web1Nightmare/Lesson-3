<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Lesson-3</title>
</head>

<body>
    <h1>Home work #3</h1>
    <form action="">
        <fieldset>
            <legend>Укажите ваши данные</legend>
            <label>Ваше имя: <input type="text" /> </label>
            <br />
            <label>Ваша фамилия: <input type="text" /> </label>
            <br />
            <label>Электронная почта: <input type="text" /> </label>
        </fieldset>
        <fieldset>
            <legend>Данные про ваш курс</legend>
            <label>Выберите ваш курс:
                <select>
                    <option value="1" disabled selected>Выберите из списка</option>
                    <option value="2">Front-End Basic</option>
                    <option value="3">Front-End Pro</option>
                </select>
            </label>
            <p>Выполняете ли вы домашние задания:</p>
            <label> <input type="radio" name="Radio" id="" /> Да, выполняю </label>
            <br />
            <label>
                <input type="radio" name="Radio" id="" /> Нет, не выполняю</label>
            <br />
            <p>Дополнительная информация:</p>
            <label>
                <input type="checkbox" name="Check" id="" />Буду продолжать
            </label>
            <br />
            <label>
                <input type="checkbox" name="Check" id="" />Дополнительно занимаюсь
                английским
            </label>

        </fieldset>
        <button type="submit">Отправить</button>
    </form>
</body>

</html>
